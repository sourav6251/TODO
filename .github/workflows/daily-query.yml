name: Daily MySQL Query

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at 00:00 UTC
  workflow_dispatch:

jobs:
  run-query:
    runs-on: ubuntu-latest

    steps:
      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Parse DB_URL
        id: parse
        run: |
          # Example: mysql://user:pass@host:port
          url="${{ secrets.DB_URL }}"
          url="${url#mysql://}"

          userpass="${url%%@*}"
          user="${userpass%%:*}"
          pass="${userpass#*:}"

          hostport="${url#*@}"
          host="${hostport%%:*}"
          port="${hostport#*:}"

          echo "user=$user" >> $GITHUB_OUTPUT
          echo "pass=$pass" >> $GITHUB_OUTPUT
          echo "host=$host" >> $GITHUB_OUTPUT
          echo "port=$port" >> $GITHUB_OUTPUT

      - name: Run SQL Query
        run: |
          # ðŸ‘‰ replace this with your actual query
          echo "INSERT INTO logs (run_time) VALUES (NOW());" > query.sql

          mysql \
            --host=${{ steps.parse.outputs.host }} \
            --port=${{ steps.parse.outputs.port }} \
            --user=${{ steps.parse.outputs.user }} \
            --password=${{ steps.parse.outputs.pass }} \
            --ssl-mode=REQUIRED \
            defaultdb < query.sql
