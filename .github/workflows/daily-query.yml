name: Daily MySQL Query

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at 00:00 UTC
  workflow_dispatch:

jobs:
  run-query:
    runs-on: ubuntu-latest

    steps:
      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Extract host and port from DB_URL
        id: parse
        run: |
          # Example stored secret:
          # DB_URL = jdbc:mysql://mysql-1c704450-dassourav5837-de38.f.aivencloud.com:27251
          url="${{ secrets.DB_URL }}"
          # Remove "jdbc:mysql://"
          url="${url#jdbc:mysql://}"
          host="${url%%:*}"
          port="${url#*:}"

          echo "host=$host" >> $GITHUB_OUTPUT
          echo "port=$port" >> $GITHUB_OUTPUT

      - name: Run SQL Query
        run: |
          echo "INSERT INTO logs (run_time) VALUES (NOW());" > query.sql

          mysql \
            --host=${{ steps.parse.outputs.host }} \
            --port=${{ steps.parse.outputs.port }} \
            --user=${{ secrets.DB_USERNAME }} \
            --password=${{ secrets.DB_PASSWORD }} \
            --ssl-mode=REQUIRED \
            defaultdb < query.sql
